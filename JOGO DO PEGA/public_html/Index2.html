        <script>

            //a variável tem que ficar aqui fora porque é global
            var topAbsolute = 0;
            var leftAbsolute = 0;

            $(function () {
                $(".drag").draggable({containment: "parent"});


                //variável que vai controlar a posição Top absoluta do computer.
                //use o offset porque pega a posição absoluta.
                topAbsolute = $("#div3").offset().top;
                leftAbsolute = $("#div3").offset().left;
                setInterval(computer, 100);
            });

            //O metodo que da o movimento ao pc e limitar
            function computer() {

                var decisao;
                var distancia = 200;

                var decisao = Math.random();
                var pAux = 0;

                //irá subir ou descer
                if (decisao > 0.5) {

                    //gera nova decisão pra saber se vai pra cima ou para baixo
                    decisao = Math.random();

                    if (decisao > 0.5) {
                        //vai subir

                        //gera a distancia de subida
                        pAux = (distancia * Math.random());

                        //verifica se o movimento a ser inserido faz com que o inimigo passe do limite
                        //o sinal de maior indica que a posição top está do elemento está abaixo do limite
                        if (topAbsolute - pAux > $("#limites").offset().top) {
                            topAbsolute = topAbsolute - pAux;
                            $("#div3").animate({top: "-=" + pAux + "px"}, 500);
                        } else if (topAbsolute + pAux > $("#limites").offset().top) {
                            topAbsolute = topAbsolute + pAux;
                            $("#div3").animate({top: "+=" + pAux + "px"}, 500);

                        }
                        if (leftAbsolute - pAux > $("#limites").offset().left) {
                            leftAbsolute = leftAbsolute - pAux;
                            $("#div3").animate({left: "-=" + pAux + "px"}, 500);
                        } else if (leftAbsolute + pAux > $("#limites").offset().left) {
                            leftAbsolute = leftAbsolute + pAux;
                            $("#div3").animate({left: "+=" + pAux + "px"}, 500);
                          
                        }
                    }

                }
            }
